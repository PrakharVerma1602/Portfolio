    <h2>Landing page</h2>

                    <label for="titile">title:</label>

                    <label>Phd.</label> 
                    <input type="radio" name="title" value="Phd.">

                <input type="button" value="submit">
            </div>
        <div><input type="reset"></div>
        
    </form>
